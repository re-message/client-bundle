services:
    _defaults:
        public: false
        autowire: true
        autoconfigure: true

    RM\Bundle\ClientBundle\DataCollector\ClientDataCollector:
        tags:
            -   name: data_collector
                template: '@RemessageClient/Collector/client.html.twig'
                id: !php/const RM\Bundle\ClientBundle\RemessageClientBundle::COLLECTOR

    RM\Bundle\ClientBundle\Transport\TraceableTransport:
        decorates: RM\Component\Client\Transport\TransportInterface
        decoration_priority: -999
